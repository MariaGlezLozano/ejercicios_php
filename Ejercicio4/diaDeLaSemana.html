<!DOCTYPE html>
<!--Enunciado: Diseña un formulario que pida al usuario un número del 1 al 7. 
Al enviar el formulario, el programa debe retornar el día de la semana correspondiente (
ejemplo: 1 = Lunes, 2 = Martes, etc.). Si el número está fuera de ese rango, muestra un mensaje de error.
-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/EjerciciosPHP/estilos.css">
    <title>Ejercicio 4. Día de la semana</title>
</head>
<body>
    <div class="formulario">
        <h2 class="titulo">Día de la semana</h2>
        <br>
        <h3>A continuación se le solicita un número entero del 1 al 7 para saber a que dia de la semana pertenece dicho número.</h3>
    <form action="diaDeLaSemana.php" method="POST">
        <table>
            <tr>
                <td> <label for="numero">Inserte un número: </label></td>
                <td> <input type="number" class="numero" name="numero" min="1" max="7"></td>
            </tr>
           
        </table>
        <p><input type="submit" value="calcular"></p>
    </form>
</div>
</body>
</html>
