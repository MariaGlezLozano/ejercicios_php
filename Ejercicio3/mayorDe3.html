<!DOCTYPE html>
<!--Enunciado: Crea un formulario en PHP que solicite al usuario tres números.
 Al enviar el formulario, el programa debe indicar cuál de los tres números es el mayor.-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/EjerciciosPHP/estilos.css">
    <title>Ejercicio 3. El mayor de 3</title>
</head>
<body>
    <div class="formulario">
        <h2 class="titulo">El mayor de 3</h2>
        <br>
    <form action="mayorDe3.php" method="POST">
        <table>
            <tr>
                <td> <label for="numero1">Inserte el primer número: </label></td>
                <td> <input type="number" class="numero" name="primerNumero"></td>
            </tr>
            <tr>
                <td><label for="numero2">Inserte el segundo número: </label></td>
                <td><input type="number" class="numero" name="segundoNumero" ></td>
            </tr>
            <tr>
                <td> <label for="numero3">Inserte el tercer número: </label></td>
                <td> <input type="number" class="numero" name="tercerNumero"></td>
            </tr>
        </table>
        <p><input type="submit" value="enviar"></p>
    </form>
</div>
</body>
</html>
