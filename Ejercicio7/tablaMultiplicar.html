<!DOCTYPE html>
<!--Enunciado: Crea un formulario que solicite al usuario un número entre 1 y 10. 
Al enviar el formulario, el programa debe mostrar la tabla de multiplicar de ese número.
-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../estilos.css">
    <title>Ejercicio 7. Tabla de multiplicar</title>
</head>
<body>
    <div class="formulario">
        <h2 class="titulo">Tabla de multiplicar</h2>
        <br>
        <h3>Indique un número y se le  mostrará esa tabla de multiplucar</h3>
    <form action="tablaMultiplicar.php" method="POST">
        <table>
            <tr>
                <td> <label for="numero">Inserte un número: </label></td>
                <td> <input type="number" class="numero" name="numero" min="1" max="10"></td>
            </tr>
           
        </table>
        <p><input type="submit" value="calcular"></p>
    </form>
</div>
</body>
</html>
